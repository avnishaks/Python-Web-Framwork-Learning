<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Forms in HTML</title>
  </head>
  <body>
    <!-- 1.  Basic of the Forms -->
    <form>
      <h1>Log In Option</h1>
      <p>Here is the List of Information Provided For Log In</p>
      <input type="email" name="useremail" value="Please Enter the Email ID">
      <input type="password" name="password" value="">
      <input type="submit" name="Click Here" value="Click Me">
    </form>

    <!-- 2. Forms and labels -->

    <form action="https://www.udemy.com/" method="get">
      <!-- Use of Label -->
      <label>
        Enter Text
        <input type="text" name="Avnish" value="">
        <input type="submit" name="" value="Submit">
      </label>

      <!-- Use of Label For in HTML-->

      <label for="avnish">AKS</label>
      <input id="avnish" type="text" name="" value="">
      <input id="avnish" type="email" name="" value="">
      <label for="kumar">KS</label>
      <input id="kumar" type="password" name="" value="">

    </form>
    <form>
      <!-- Required and Not Required Validation -->
      <input type="text" name="Value1" placeholder="not required">
      <input type="text" name="Value2" placeholder="Required" required>
      <input type="submit" name="" value="Clicke Me">

    </form>


    <!-- Forms and Selections in HTML -->
    <h1>Hotel FeedBack Form</h1>

    <form>
      <h2>Nationality of the Citizen ?</h2>
      <label for="inIND">Inside India</label>
      <input id="inIND" type="radio" name="loc" value="IN_INDIA">

      <label for="outIND">Outside India</label>
      <input id="outIND" type="radio" name="loc" value="OUT_INDIA">

      <h2>! Rating of the Hotel given by Customers !</h2>

      <select name="star">
        <option value="Good">1</option>
        <option value="Average">2</option>
        <option value="Bad">3</option>
      </select>

      <h2>! Personal FeedBack Given By Users !</h2>
      <textarea name="FeedBack" rows="8" cols="80">Here Please Provided FeedBack</textarea>
      <input type="submit" name="" value="SUBMIT">
    </form>

  </body>
</html>
